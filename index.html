<!DOCTYPE html>
<html lang="ca" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gestió d'Hospitals</title>
    
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
  <!-- INICI container -->
    <div class="container">

    <!-- INICI barra de missatges -->
      <div class="text-center mt-5 alert alert-danger alert-dismissibled d-none" id="barra_missatges">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <h3 id="text_barra_missatges"></h3>
      </div>
    <!-- FINAL barra de missatges -->
    <!-- INICI FILA APP -->
    <div class="row my-5 mt-5">
      <!-- INICI bloc control equerre --> 
        <div class="col-md-2" id="divPanellGestio"> <!-- col-md-4  divPanellGestio -->
            <!-- <div class="form-group"> -->
              <!-- INICI eleID_h1Panell -->
              <h4 class="text-center mt-5" id="h2TitolPanell">Panell de Gestió</h4> <!-- mt margin top = 5 -->
              <!-- INICI eleID_h1Panell -->
            <!-- </div> -->
            <!-- <div class="form-group">
              <textarea id="description" cols="30" rows="10" class="form-control"></textarea>
            </div> -->
            <button type="button" id="btn_GestHospital" class="btn btn-primary btn-block" onClick="mostraGestioHospital()">Hospital</button>
            <button type="button" id="btn_GestPacients" class="btn btn-primary btn-block" disabled>Pacients</button>
            <button type="button" id="btn_GestMalalties" class="btn btn-primary btn-block" disabled>Malalties</button>
            <button type="button" id="btn_GestMetges" class="btn btn-primary btn-block" disabled>Metges</button>
        
        </div>
      <!-- INICI modul escriptori -->
        <div class="col-md-10" id="escriptori"> <!-- col-md-8  divPanellGestio -->
        <!-- INICI eleID_h1Titol -->
        <h1 class="text-center mt-3 mb-3" id="h1TitolHospital">Gestió d'un Hospital</h1>
            <!-- mt margin top = 3    mt margin bottom = 3 -->
        <!-- FINAL eleID_h1Titol -->
        <!-- INICI Presentació -->
          <div class="w-100 align-items-center border mt-8 mb-8 p-4 shadow bg-white rounded" id="divPresentacio">
             <!-- mt margin top = 8    mt margin bottom = 8 -->
            <h4  class="text-center mt-3 mb-3" >Benvigut a la gestió d'hospitals</h4>
            <p>Amb els botons del panell lateral, podràs accedir a tots els menus!</p>
          </div>
        <!-- FINAL Presentació -->
        <!-- INICI eleID_divHospital -->
          <div class="w-100 mx-auto align-items-center border mt-8 mb-8 p-4 d-none" id="divHospital">
            <!--
                w-100     => width: 100% 
                mx-auto   => https://getbootstrap.com/docs/4.0/utilities/spacing/#horizontal-centering
                p - canviar padding => https://getbootstrap.com/docs/4.4/utilities/spacing/#notation
            -->
          <!-- div class="w-50 mx-auto align-items-center border border-primary mt-3 mb-3 p-4" id="divHospital"></div -->
            <h2 class="text-center">Hospital</h2>
            <p class="text-center">Introdueix les dades de l'hospital que vols crear:</p>
            <div class="form-row mb-3" id="fomrIntroHospital">
              <div class="col mb-3">
                <!-- INICI inputNomHospital -->
                 <label for="nomHospital" class="font-weight-bold" > Nom: </label>
                  <input type="text" id="inputNomHospital" name="Nom"  title="Introdueix el nom de l'Hospital."
                         class="form-control" required minlength="1" maxlength="100"
                         value="General de Catalunya">
                </div>
                <!-- <INICI div class="col mb-3"> -->
                   <div class="col mb-6">
                <!-- <input  type="text" id="inputNomHospital" name="Nom Hospital" class="form-control"
                        title="Introdueix el nom de l'Hopsital." required minlength="1" maxlength="100"
                        value="General de Catalunya" onBlur="comprovaNoEstaBuit('Nom Hospital')" /> -->
                <!-- FINAL inputNomHospital -->

              <!-- FINAL div class="col -->
                <label for="maximPacients" class="font-weight-bold">Màxim de pacients que pot ingressar: </label>
                <input type="number" id="maximPacientsHospital" name="maxPacHospital"
                title="Introdueix el nombre màxim de pacients que té l'Hospital."
                class="form-control" required min="0" max="100" value="2" />
                <!-- onblur="validaQueEsNombre()" -->
              </div>
              <!-- FINAL div class="col -->
            </div>
            <!-- FINAL div class="form-row mb-3 -->
            <div class="text-center">
              <button type="button" class="btn btn-primary mt-4" onClick="crearHospital()">Crear</button>
            </div>
          </div>
          <!-- INICI divPacients -->
          <div class="form w-100 mx-auto align-items-center border border-primary p-4 d-none" id="divPacients">
             <!-- w-100  = width: 100% -->
            <h2 class="text-center">Pacients</h2>
            <p class="text-center">Introdueix les dades del pacients que vols ingressar:</p>
            <div id="dadesPacient"></div>
            <div class="text-center">
              <button type="button" class="btn btn-primary mt-4" onClick="ingressarPacients()">Ingressar</button>
            </div>
          </div>
          <!-- FINAL divPacients -->
          <!-- INICI divGestio -->
          <div class="w-75 mx-auto align-items-center border border-primary p-4 d-none" id="divGestio">
            <!-- <h2 class="text-center">Hospital: <span id="nomHospitalGestio"></span></h2> -->
            <h2 class="text-center">Pacients en tractament:</h2>
            <!-- <p class="text-center">Pacients en tractament:</p> -->
            <div id="dadesGestio"></div>
          <!-- </div> -->
          <!-- FINAL divGestio -->
      </div>
      <!-- FINAL modul escriptori -->
    </div>
    <!-- FINAL FILA APP -->
  </div>
  <!-- FINAL container -->

  

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

  </body>
</html>
